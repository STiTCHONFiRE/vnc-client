@if (!isAuth()) {
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content flex-col text-center">
      @if (isErr()) {
        <div class="my-2 alert alert-error w-full">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="stroke-current shrink-0 h-6 w-6"
            fill="none"
            viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span
            >Ошибка подключения к серверу авторизации. Попробуйте позже или
            обратитесь в поддержку сайта.</span
          >
        </div>
      }
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Приветствуем!</h1>
        <p class="py-6">
          Прежде чем продолжить,вам необходимо войти. Нажимай на кнопку!
        </p>
        <button
          class="btn btn-primary uppercase"
          (click)="login()"
          [disabled]="isErr()">
          войти
        </button>
      </div>
    </div>
  </div>
} @else {
  @if (loading$ | async) {
    <div class="hero min-h-screen bg-base-200">
      <div class="hero-content flex-col text-center">
        <span class="loading loading-ring loading-lg text-primary"></span>
      </div>
    </div>
  }
  <router-outlet></router-outlet>
}
